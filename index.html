<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Portfólio Denis Campos</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/verdegrande.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/verdepequeno.png" class="copo-pequeno">
        <img src="./img/rosapequeno.png" class="copo-pequeno">
        <img src="./img/rclaropequeno.png" class="copo-pequeno">
    </div>
</body>

</html>
