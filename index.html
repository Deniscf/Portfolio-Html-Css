<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Portfólio Denis Campos</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/verdegrande.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/verdepequeno.png" class="copo-pequeno iverde">
        <img src="./img/rosapequeno.png" class="copo-pequeno irosa">
        <img src="./img/rclaropequeno.png" class="copo-pequeno irosclaro">
    </div>

    <script>

        let circulo = document.querySelector(".circulo")
        let imgcopo = document.querySelector(".starbucks")
        let iverde = document.querySelector(".iverde")
        let irosa = document.querySelector(".irosa")
        let irosclaro = document.querySelector(".irosclaro")


        irosa.addEventListener("click", () => {
            imgcopo.src = "./img/rosapequeno.png"
            circulo.style.background = "#eb7495"
        })

        iverde.addEventListener("click", () => {
            imgcopo.src = "./img/verdepequeno.png"
            circulo.style.background = "#017143"
        })

        irosclaro.addEventListener("click", () => {
            imgcopo.src = "./img/rclaropequeno.png"
            circulo.style.background = "#e9967a"
        })

    </script>

</body>

</html>
